<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href='game.css' rel='stylesheet'/>
</head>
<body>

  <div class='game-area'>
    <p class='instructions'>Controls: Tap 'Space' or click to boost</p>

    <canvas id='game' width='600' height='600'>
      Ufo Survival
    </canvas>

    <div class='right-side'>
      <p class='objective'>Instructions: Don't touch the lava!</p>
      <button class='easy-button'>Easy mode</button>
      <button class='hard-button'>Hard mode</button>
      <p class='difficulty-text'>Current difficulty: <span class=current-difficulty></span></p>
    </div>


  </div>
  <h3>Score: <span class='score'>0</span></h3>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
